<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen + Camera Overlay Recorder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <!-- Start Page -->
    <div id="startPage" class="page">
      <header>
        <h1>Screen Recorder Pro</h1>
      </header>
      <button id="startBtn" class="btn btn-primary">üî¥ Start Recording</button>
    </div>

    <!-- Setup Page -->
    <div id="setupPage" class="page hidden">
      <header>
        <h1>Setup Your Recording</h1>
      </header>
      <div class="settings-panel">
        <div class="setting-group">
          <label for="overlayPosition">Camera Position:</label>
          <select id="overlayPosition">
            <option value="bottom-left">Bottom Left</option>
            <option value="bottom-right">Bottom Right</option>
            <option value="top-left">Top Left</option>
            <option value="top-right">Top Right</option>
          </select>
        </div>
        <div class="setting-group">
          <label for="overlaySize">Camera Size:</label>
          <select id="overlaySize">
            <option value="small">Small (20%)</option>
            <option value="medium" selected>Medium (25%)</option>
            <option value="large">Large (30%)</option>
          </select>
        </div>
        <div class="setting-group">
          <label for="overlayShape">Camera Shape:</label>
          <select id="overlayShape">
            <option value="circle" selected>Circle</option>
            <option value="rectangle">Rectangle</option>
            <option value="rounded">Rounded Rectangle</option>
          </select>
        </div>
        <div class="setting-group">
          <label for="quality">Video Quality:</label>
          <select id="quality">
            <option value="720p">HD (720p)</option>
            <option value="1080p" selected>Full HD (1080p)</option>
            <option value="1440p">QHD (1440p)</option>
          </select>
        </div>
        <div class="setting-group">
          <label>
            <input type="checkbox" id="includeMicrophone" checked>
            Include Microphone Audio
          </label>
        </div>
        <button id="beginRecording" class="btn btn-primary">Begin Recording</button>
      </div>
    </div>

    <!-- Recording Page -->
    <div id="recordingPage" class="page hidden">
      <header>
        <h1>Recording...</h1>
      </header>
      <div class="video-container">
        <video id="preview" autoplay muted playsinline></video>
        <div class="video-label">Your Overlay Preview</div>
      </div>
      <div class="recording-controls">
        <button id="pauseBtn" class="btn btn-secondary">‚è∏Ô∏è Pause</button>
        <button id="stopBtn" class="btn btn-secondary">‚èπÔ∏è Stop</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
